@(title: String)(content: Html)(implicit lollipop: Lollipop)

<!DOCTYPE html>
<html>
    <head>
        <title>@lollipop.str("brand") :: @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/themes/" + lollipop.theme() + ".css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/select/bootstrap-select.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/pnotify/jquery.pnotify.default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/pnotify/jquery.pnotify.default.icons.css")">
    </head>
    <body data-ng-controller="MainController">
    	<div class="container hide-before-load ng-cloak" style="opacity:0">
    	@elements.topnavbar()
        <div ng-view></div>
        </div>
        <section class="hide-after-load" style="text-align: center">
            <img src="@routes.Assets.at("/images/nyan-preload.gif")" />
            <p style="font-size:40px">Carregando...</p>
        </section>
        <section class="container" id="footer">
        </section>

        <script src="@routes.Assets.at("components/requirejs/require.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/config.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/all.js")" type="text/javascript"></script>
        
        <script type="text/javascript">
            @if(!lollipop.session.get("user").isInstanceOf[play.api.libs.json.JsUndefined]){
                window.authenticatedUser = JSON.parse('@Html(lollipop.session.get("user").toString())');
                console.log(window.__session);
            }
        </script>
    </body>
</html>
