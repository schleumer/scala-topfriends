@()(implicit lollipop: Lollipop)
<div id="navbar" role="navigation" class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#!/" class="navbar-brand"><i class="fa fa-star logo-star"></i> <span class="logo-brand">@lollipop.str("brand")</span></a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#" class="send-message"><i class="fa fa-envelope send-message"></i></a></li>
				<li><a data-topfriends-quit-facebook href="javascript:;"><span class="text-danger">[DEV]</span>Quit</a></li>
				<li><a topfriends-logout href="javascript:;"><span class="text-danger">[DEV]</span>Exit</a></li>
				<li class="dropdown"><a id="themes-dropdown" role="button" data-toggle="dropdown" href="#" data-sch-dropdown>@lollipop.str("topnavbar.themes")<b class="caret"></b></a>
					<ul id="menu1" role="menu" aria-labelledby="themes-dropdown" class="dropdown-menu">
						@for((k, theme) <- Global.themes) {
							<li role="presentation"><a role="menuitem" href="/change-theme/@k">@lollipop.str(theme)</a></li>
						}
					</ul>
				</li>

			</ul>
			<ul data-ng-if="user" class="nav navbar-nav pull-right">
				<li style="margin-right:8px" class="dropdown"><a id="user-dropdown" role="button" data-toggle="dropdown" href="#" data-sch-dropdown><img data-ng-src="https://graph.facebook.com/{{user.id}}/picture" alt="Eu" src="@routes.Assets.at("images/blank.png")" class="user-profile-image"> Logado como <b>{{user.name}}</b><b class="caret"></b></a>
					<ul role="menu" aria-labelledby="user-dropdown" class="dropdown-menu">
						<li role="presentation"><a role="menuitem" href="/user/logout"><i class="fa fa-sign-out"></i> Sair</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
